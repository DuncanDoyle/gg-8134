
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: foo-example-com
  namespace: default
  labels:
    app: apis
spec:
  parentRefs:
    - name: gw
      namespace: ingress-gw
  hostnames:
    - "foo.example.com"
  rules:
    - matches:  
      - path:
          type: PathPrefix
          value: /
      backendRefs:
      # Delegate to another HTTPRoute
      - group: gateway.networking.k8s.io
        kind: HTTPRoute
        name: httpbin
        namespace: httpbin